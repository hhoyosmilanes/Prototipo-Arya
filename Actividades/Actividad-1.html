<!DOCTYPE html>
<html>
<head>
	<title>AR&A/ACT-1</title>
	<link rel="icon" type="image/png" href="../img/interfas/ARyA.jpg"/>
	<!--load A-frame-->
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="js/aframe-extras.js"></script>
	<script src='js/aframe-shadow-plane.js'></script>
	<!--load action-->
	<script src="action/selec.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

	<a-scene embedded arjs="debugUIEnabled: false;">
		<!-- position (x z y)-->
		<a-marker type="pattern" url="patt/ARyA-pattern.patt">
			<a-entity id="Tim"
				cursor-listener
				position="0 0 0"
				scale="0.5 0.5 0.5"
				animation-mixer="clip: saludar"
				json-model="src: url(models/json_Tim/Tim_2.json);">
			</a-entity>
			<a-image id="tex"
				src="models/json_Tim/frases/text(1).png"
				position="0 3.5 0"
				width="1.5"
				height="1"
				visible="true">
			</a-image>
			<a-sphere id="si" cursor-listener radius="0.3" position="-1 2.4 1" rotation="0 -90 0" src="url(models/json_Tim/si.png)" visible="false"></a-sphere>
			<a-sphere id="no" cursor-listener radius="0.3" position="1 2.4 1" rotation="0 -90 0" src="url(models/json_Tim/no.png)" visible="false"></a-sphere>
			<a-sound id="hola" src="src: url(sound/Hola.mp3)"></a-sound>
			<a-sound id="inst" src="src: url(sound/Instrucciones.mp3)"></a-sound>
			<a-sound id="val0" src="src: url(sound/Falta-color.mp3)"></a-sound>
			<a-sound id="val1" src="src: url(sound/Error-terrestre.mp3)"></a-sound>
			<a-sound id="val2" src="src: url(sound/Erro-aereo.mp3)"></a-sound>
			<a-sound id="val3" src="src: url(sound/Error-acuatico.mp3)"></a-sound>
			<a-sound id="val4" src="src: url(sound/Bien-hecho.mp3)"></a-sound>
			<a-sound id="fin"  src="src: url(sound/Fin.mp3)"></a-sound>
		</a-marker>

		<a-marker type="pattern" url="patt/Bisonte-pattern.patt">
			<a-entity id="bisonte"
				cursor-listener
				material="color: Null"
				position="0 0.5 0"
				scale="1.5 1.5 1.5"
				obj-model="obj: url(models/Bison.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="patt/Tortuga-pattern.patt">
			<a-entity id="tortuga"
				cursor-listener
				material="color: Null"
				position="0 0.3 0"
				scale="9 9 9"
				obj-model="obj: url(models/turtle.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="patt/Ave-pattern.patt">
			<a-entity id="ave"
				cursor-listener
				material="color: Null"
				position="0 0.2 0"
				scale="0.1 0.1 0.1"
				obj-model="obj: url(models/bird.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="patt/Aguila-pattern.patt">
			<a-entity id="aguila"
				cursor-listener
				material="color: Null"
				position="0 0 0"
				scale="2.5 2.5 2.5"
				obj-model="obj: url(models/eagle.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="patt/Tiburon-pattern.patt">
			<a-entity id="tiburon"
				cursor-listener
				material="color: Null"
				position="0 0.3 0"
				rotation="0 45 0"
				scale="0.006 0.006 0.006"
				obj-model="obj: url(models/shark.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="patt/Oso-pattern.patt">
			<a-entity id="oso"
				cursor-listener
				material="color: Null"
				position="0 0 0"
				scale="0.7 0.7 0.7"
				obj-model="obj: url(models/bear.obj);"
				shadow='receive: true'>
				<a-entity shadowonly-plane='width: 3; height: 3; opacity: 0.7'></a-entity>
			</a-entity>
		</a-marker>

		<!--Cursor-->
		<a-entity camera look-controls>
			<a-cursor id="cursor" sound="src: url(https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg); on: click">
				<a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
			</a-cursor>
		</a-entity>

	</a-scene>

</body>
</html>
